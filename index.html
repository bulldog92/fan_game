<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body class="container">
  <div id="myModalWin" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Congratulations</h4>
            </div>
            <div class="modal-body">
                <p>Вы победили!!!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
  </div>
  <div id="myModalLose" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">LOSE</h4>
            </div>
            <div class="modal-body">
                <p>Вы проиграли!!!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
  </div>
  <h1>Easy color</h1>
  <button id='start' class="btn btn-primary">
    Начало
  </button>
  <button id='stop' class="btn btn-danger">
    Стоп
  </button>
  <div class="form-group">
    <label for="sel">Speed:</label>
    <select class="form-control" id="sel">
      <option value="700">1</option>
      <option value="500">2</option>
      <option value="400">3</option>
      <option value="300">4</option>
      <option value="100">5</option>
    </select>
  </div>
<div class="game-wrapper">
  <div class="item-frame">
    <div class="item"><span></span></div>
    <div class="item"><span></span></div>
    <div class="item"><span></span></div>
    <div class="item"><span></span></div>
    <div class="item"><span></span></div>
    <div class="item"><span></span></div>
    <div class="item"><span></span></div>
    <div class="item"><span></span></div>
    <div class="item"><span></span></div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="game.js"></script>
</body>
</html>
